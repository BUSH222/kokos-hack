<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Войти в аккаунт</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Войти</button>
            </form>
            <!-- socials -->
            <div class="social-login">
                <h3 class="login-title">Войти с помощью:</h3>
                <div class="social-icons">
                    <a href="{{ url_for('login_yandex') }}">
                        <img src="{{ url_for('static', filename='yandex_icon.png') }}" alt="Yandex" class="social-icon">
                    </a>
                    <a href="{{ url_for('login_google') }}">
                        <img src="{{ url_for('static', filename='google_icon.png') }}" alt="Google" class="social-icon">
                    </a>
                    <a href="#">
                        <img src="{{ url_for('static', filename='vk_icon.png') }}" alt="VK" class="social-icon">
                    </a>
                </div>
            </div>
            
            <!-- registration btn -->
            <div class="register-section">
                <p class="register-text">Ещё не зарегистрированы?</p>
                <a href="{{ url_for('register') }}" class="register-btn">Зарегистрироваться</a>
            </div>            
            
        </div>
    </div>
</body>
</html>
