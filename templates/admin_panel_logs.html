<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel_logs.css') }}">
</head>
<body>
    <div class="login-container">
        <form action="/admin_panel/logs" method="post" class="login-form">
            <h2>Admin Logs</h2>
            <div class="log-group">
                <label for="logs">Logs:</label>
                <textarea id="logs" name="logs" readonly>
                    {% for log in logs %}
                        {{ log }}
                    {% endfor %}
                </textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="login-btn">Refresh Logs</button>
            </div>
        </form>
    </div>
</body>
</html>
