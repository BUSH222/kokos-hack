<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/admin_panel/admin_panel_update_pages.css">
    <title>Update Page</title>
</head>
<body>
    <!-- admin navigation bar -->
    <nav class="admin-navbar">
        <ul>
            <li><a href="/admin_panel">Home</a></li>
            <li><a href="/admin_panel/logs">Logs</a></li>
            <li><a href="/admin_panel/community">Community</a></li>
            <li><a href="/admin_panel/update_pages">Update Pages</a></li>
            <li><a href="/admin_panel/logout">Logout</a></li>
        </ul>
    </nav>
    
    <div class="login-container">
        <div class="form-wrapper">
            <h1>Upload file:</h1>
            <div class="input-group">
                <label for="image_name">File name and path:</label>
                <input placeholder="e.g. test/uni.png" type="text" id="image_name" name="image_name" required>
            </div>
            <div class="input-group">
                <label for="img">Choose File:</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <div class="button-container">
                <button onclick="submitForm()" class="submit">Update Image</button>
            </div>
        </div>
    </div>
    
    <script src="/static/admin_panel/admin_panel_update_pages.js"></script>
    
</body>
</html>
